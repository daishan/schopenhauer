<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/playfair.css">
    <link rel="stylesheet" type="text/css" href="lib/lato.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery.svg.css">
    <link rel="stylesheet" type="text/css" href="content.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="lib/jquery.svg.js"></script>
    <script type="text/javascript" src="lib/jquery.svgdom.js"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body>
<div id="main" class="main">
    <div id="nav-container" class="nav-container">
        <svg id="nav" class="nav" viewBox="0 0 1600 1000"></svg>
    </div>
    <div id="contentpane" class="contentpane">
        <div id="contentpane-left" class="contentpane-left">
            <hr>
            <div id="topic" class="topic">
                <h1 id="singleheadline" class="topic-single"></h1>
                <div id="doubleheadline" class="topic-synthesis">
                    <h1 id="headline1"></h1>
                    <hr>
                    <h1 id="headline2"></h1>
                </div>
                <div id="controls-left" class="controls-left">
                    <img class="button" id="text-button" src="button-dummy.svg" alt="Text" title="Text"/>
                    <img class="button" id="music-button" src="button-dummy.svg" alt="Musik" title="Musik"/>
                </div>
            </div>
        </div>
        <div id="contentpane-right" class="contentpane-right">
            <hr>
            <div id="controls-right" class="controls-right">
                <img class="button" id="text-info-button" src="button-dummy.svg" alt="Weitere Informationen" title="Weitere Informationen"/>
                <img class="button" id="music-info-button" src="button-dummy.svg" alt="Informationen zur Musik" title="Informationen zur Musik"/>
            </div>
            <div id="content-container" class="content-container">
                <div id="content-container2" class="content-container2">
                    <div id="content" class="content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
