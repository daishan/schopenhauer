<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/playfair.css">
    <link rel="stylesheet" type="text/css" href="lib/lato.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery.svg.css">
    <link rel="stylesheet" type="text/css" href="content.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="lib/jquery.svg.js"></script>
    <script type="text/javascript" src="lib/jquery.svgdom.js"></script>
    <script type="text/javascript" src="audio.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body>
<div id="main" class="main">
    <div id="nav-container" class="nav-container">
        <svg id="nav" class="nav" viewBox="0 0 1600 1000"></svg>
    </div>
    <div id="contentpane" class="contentpane">
        <div id="contentpane-left" class="contentpane-left">
            <hr>
            <div id="topic" class="topic">
                <h1 id="singleheadline" class="topic-single"></h1>

                <div id="doubleheadline" class="topic-synthesis">
                    <h1 id="headline1"></h1>
                    <hr>
                    <h1 id="headline2"></h1>
                </div>
                <div id="controls-left" class="controls-left">
                    <!--<img class="button" id="text-button" src="buttons/SprechertextAbspielen.svg" alt="Text" title="Text"/>-->
                    <!--<img class="button" id="music-button" src="buttons/MusikAbspielen.svg" alt="Musik" title="Musik"/>-->
                </div>
            </div>
        </div>
        <div id="contentpane-center" class="contentpane-center">
            <div id="title">
                <span class="title-small">Sound of</span>
                <span class="title-large">Schopenhauer</span>
            </div>
            <div id="buttons-center">
                <img class="button audioctrl" id="text-button" src="buttons/Sprecher.svg" data-src-off="buttons/Sprecher.svg"
                     data-src-on="buttons/Sprecher-aktiv.svg"
                     alt="Text" title="Text"/>
                <img class="button audioctrl" id="music-button" src="buttons/Musik.svg" data-src-off="buttons/Musik.svg" data-src-on="buttons/Musik-aktiv.svg"
                     alt="Musik"
                     title="Musik"/>
                <img class="button audioctrl" id="audio-toggle" src="buttons/" data-src-off="buttons/Musik.svg"
                     data-src-on="buttons/Musik-aktiv.svg"
                     alt="Musik"
                     title="Musik"/>
            </div>
            <div id="player">
                <audio src="content/audio/Johann_Sebastian_Bach_-_book_i-_prelude_and_fugue_no._8_in_e_flat_minor%2C_bwv_853_-_prelude.ogg"></audio>
                <svg id="progressbar" viewBox="-1 0 201 20">
                    <line x1="0" y1="10" x2="200" y2="10" class="seekbar-line"></line>
                    <line x1="0" y1="0" x2="0" y2="20" class="seekbar-marker"></line>
                </svg>
                <ul id="playlist"></ul>
            </div>
        </div>
        <div id="contentpane-right" class="contentpane-right">
            <hr>
            <div id="controls-right" class="controls-right">
                <img class="button" id="text-info-button" src="buttons/InfosText.svg" alt="Weitere Informationen" title="Weitere Informationen"/>
                <img class="button" id="music-info-button" src="buttons/InfosMusik.svg" alt="Informationen zur Musik" title="Informationen zur Musik"/>
                <img class="button" id="pdf-download-button" src="buttons/TextAlsPDF.svg" alt="Sprechertext als PDF" title="Sprechertext als PDF"/>
            </div>
            <div id="content-container" class="content-container">
                <div id="content-container2" class="content-container2">
                    <div id="content" class="content"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="plus-menu">
        <div id="menu-buttons">
            <img class="button" id="hilfe-button" src="buttons/Hilfe.svg" alt="Hilfe" title="Hilfe"/>
            <img class="button" id="pdf-button" src="buttons/PDF.svg" alt="Sprechertext als PDF" title="Sprechertext als PDF"/>
            <img class="button" id="links-button" src="buttons/Links.svg" alt="Weitere Informationen" title="Weitere Informationen"/>
            <img class="button" id="impressum-button" src="buttons/Impressum.svg" alt="Impressum" title="Impressum"/>
        </div>
        <img class="button" id="plus-button" src="buttons/Plus.svg" alt="FIXME" title="FIXME"/>
    </div>
</div>
</body>
</html>
